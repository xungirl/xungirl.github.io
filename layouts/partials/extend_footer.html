{{ if .Page.Store.Get "hasMermaid" }}
<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script>
    mermaid.initialize({ startOnLoad: true, theme: "default" });
</script>
{{ end }}

<div style="text-align:center;padding:10px 0;">
    <span class="custom-footer" style="display:block" id="site-timer"></span>
    <div style="display:flex;justify-content:center;margin:10px auto;width:70px;height:70px;overflow:hidden;">
        <script type="text/javascript" id="mmvst_globe" src="//mapmyvisitors.com/globe.js?d=ZPgmAws0I02c0geawELAypuQOdLAUA2hFuBKkoZKPMA"></script>
    </div>
</div>
<script>
    function updateTimer() {
        const startDate = new Date("2026-02-10");
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById("site-timer").innerHTML = 
            "Blog has been running for " + days + " days " + hours + "h " + minutes + "m " + seconds + "s";
    }
    updateTimer();
    setInterval(updateTimer, 1000);
</script>
